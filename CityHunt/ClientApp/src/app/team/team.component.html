<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<form name="form">
  
  <h1>Q and A</h1>
  <p>Please first fill in a groupname then the Q and A.</p>
  <p>The first answer is always the right answer( we will shuffle the questions).</p>

  <div style="padding-top: 20px;" class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="material-icons prefix">group_work</i>
      </span>
    </div>
    <input type="text"
           name="Team name"
           [(ngModel)]="teamname"
           class="form-control"
           placeholder="teamname"
           required>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="team">
    <thead>
      <tr>
        <th>TeamName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.teamnaam }}</td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-danger px-5 mr-2" (click)="signOut()">Log out</button>
  <button type="submit" class="btn btn-info px-5 mr-2" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-primary px-5 mr-2" [routerLink]="['/home']">Home</button>
</form>
